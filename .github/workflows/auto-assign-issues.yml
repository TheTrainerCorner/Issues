name: Auto Assign Issues

on:
  issues:
    types: [opened]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign issue to koreanpanda345
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: ['koreanpanda345']
              });
              console.log('Successfully assigned issue to koreanpanda345');
            } catch (error) {
              console.log(`Failed to assign issue: ${error.message}`);
              core.setFailed(`Failed to assign issue: ${error.message}`);
            }
